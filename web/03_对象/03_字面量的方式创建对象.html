<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量创建对象</title>
</head>
<body>
<script>
    //第一种
    var obj1= {};
    obj1.name = "小明";
    obj1.age = 10;
    obj1.sayHi = function () {
      console.log("我是："+this.name);
    };
    obj1.sayHi();

    //第二种
    var obj2 = {
      name:"小红",
      age:20,
      sayHi:function () {
        console.log("我是："+this.name);
      }
    }
    obj2.sayHi();
</script>
</body>
</html>
