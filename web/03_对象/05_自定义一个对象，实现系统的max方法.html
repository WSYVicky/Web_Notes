<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自己定义一个对象,实现系统的max的方法</title>
</head>
<body>
<script>
    function myMath() {
      this.getMax = function () {
        var max = arguments[0];
        for(var i=0; i<arguments.length; i++){
          if(max < arguments[i]){
            max = arguments[i];
          }
        }
        return max;
      };
    }
    var mt = new myMath();
    var result = mt.getMax(10,20,30,40,100,3);
    console.log(result);
</script>
</body>
</html>
