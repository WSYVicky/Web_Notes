<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工厂模式创建对象</title>
</head>
<body>
<script>
    //（1）函数名小写
    function createObject(name,age){
      //（2）new 一个对象
      var obj = new Object();
      //（3）添加属性和方法
      obj.name = name;
      obj.age = age;
      obj.sayHi = function () {
        console.log("我的名字是:"+this.name+"我今年:"+this.age);
      }
      // (4) 返回对象
      return obj;
    }
    // (5)创建对象
    var per1 = createObject("大明",18);
    per1.sayHi();
</script>
</body>
</html>
