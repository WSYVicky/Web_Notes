<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机产生一个十六进制的颜色值</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="dv"></div>
<script>
    function getColor() {
      var str = '#';
      var arr = ["0","1","2","3","4","5", "7", "8", "9", "a", "b", "c", "d", "e", "f"];
      for(var i=0; i<6; i++){
        var num = parseInt(Math.random()*16);
        str += arr[num];
      }
      return str;
    }

    window.onload = function () {
      document.getElementById("dv").style.backgroundColor = getColor();
    }
</script>
</body>
</html>
