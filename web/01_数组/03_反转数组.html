<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反转数组</title>
</head>
<body>
<script>
    function reverseArr(arr) {
      for (var i=0; i<arr.length/2; i++){
        var temp = arr[i];
        arr[i] = arr[arr.length-1-i];
        arr[arr.length-1-i] = temp;
      }
      return arr;
    }
    console.log(reverseArr([10, 20, 30, 40, 50]));
</script>
</body>
</html>
