<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>把数组中每个元素用|拼接到一起产生一个字符串并输出</title>
</head>
<body>
<script>
    var arr = ['苹果','香蕉','荔枝','西瓜','榴莲','葡萄'];
    var str = '';
    for(var i=0; i<arr.length-1; i++){
      str += arr[i] + '|';
    }
    console.log(str+arr[arr.length-1]);
</script>
</body>
</html>
