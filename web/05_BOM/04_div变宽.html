<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv{
            width: 300px;
            height: 200px;
            border-radius: 20%;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="dv"></div>
<input type="button" value="变宽" id="btn" />
<script src="../common.js"></script>
<script>
    my$("btn").onclick =function () {
      var width = 300;
      var timeId = setInterval(function(){
        width+=10;
        my$("dv").style.width = width + "px";
        if (width === 800){
          clearInterval(timeId);
        }
      },100);
    };
</script>
</body>
</html>
