<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
<script>
    window.onload = function () {
      /**
       * 第一种：反复执行的定时器
       * window.setInterval（函数，时间）——> 设定
       * window.clearInterval（定时器id）——> 清理定时器
       */
      var timeId = window.setInterval(function () {
        alert("你好");
      },1000);
      window.clearInterval(timeId);

      /**
       * 第二种：只执行一次的定时器
       * window.setTimeout（函数，时间） ——> 设定
       * clearTimeout(函数名)
       */
      var timeId = window.setTimeout(function () {
        alert("你好");
      },1000);
      clearTimeout(timeId);
    }
</script>
</body>
</html>
