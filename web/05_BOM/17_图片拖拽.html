<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片拖拽</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .dv{
            width: 300px;
            height: 300px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="dv" class="dv"></div>
<script src="../common.js"></script>
<script>
    my$("dv").onmousedown = function (e) {
      var spaceX = e.clientX - my$("dv").offsetLeft;
      var spaceY = e.clientY - my$("dv").offsetTop;

      document.onmousemove = function (e) {
        var x =  e.clientX - spaceX;
        var y =  e.clientY - spaceY;
        my$("dv").style.left = x + "px";
        my$("dv").style.top = y + "px";
      }
    };

    document.onmouseup = function () {
      document.onmousemove = null;
    };
</script>
</body>
</html>
