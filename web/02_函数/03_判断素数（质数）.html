<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断素数（质数）</title>
</head>
<body>
<script>
    function isPrimeNumber(num) {
      for(var i=2; i<num; i++){
        if(num % i ==0){
          return false;
        }
      }
      return true;
    }
    console.log(isPrimeNumber(8)?"是质数":"不是质数");
</script>
</body>
</html>
