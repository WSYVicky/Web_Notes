<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求n的阶乘</title>
</head>
<body>
<script>
    function getJieCheng(n){
      var res = 1;
      for (var i=1; i<n; i++){
        res *= i;
      }
      return res;
    }
    console.log(getJieCheng(5));
</script>
</body>
</html>
