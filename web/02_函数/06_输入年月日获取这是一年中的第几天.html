<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入,年月日,获取这个日期是这一年的第多少天</title>
</head>
<body>
<script>
    //判断这个年份是不是闰年
    function isLeapYear(year){
      return year%4==0&&year%100!=0 || year%400 == 0;
    }

    //年---月---日:2018年8月30日
    function getDays(year,month,day) {
        var days = day;
        //如果用户输入的是一月份，没必要向后算天数，直接返回天数
        if(month == 1){
          return days;
        }

        //定义数组，存储每个月份的天数
        var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        for(var i=0;i<month-1;i++){
          days += months[i];
        }

        //需要判断是否是闰年
        if(isLeapYear(year)&&month>2){
          days++;
        }
        return days;
    }

    console.log(getDays(2018,8,31));
</script>
</body>
</html>
