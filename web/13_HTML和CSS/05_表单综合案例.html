<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>学生档案</legend>

        <label for="userName">姓名：</label>
        <input type="text" name="userName" id="userName" placeholder="请输入用户名"><br/>

        <label for="userPhone">手机：</label>
        <input type="tel" name="userPhone" id="userPhone" placeholder="请输入手机号码" pattern="^\d{10}$"><br/>

        <label for="email">邮箱地址：</label>
        <input type="email" required name="eamil" id="email"><br>

        <label for="collage">所属学院：</label>
        <input type="text" name="collage" id="collage" list="cList" placeholder="请选择"><br>
        <datalist id="cList">
            <option value="前端学院">前端学院</option>
            <option value="后台学院">后台学院</option>
            <option value="php学院">php学院</option>
        </datalist>

        <label for="score">入学成绩：</label>
        <input type="number" max="100" min="0" value="0" id="score"><br>
    </fieldset>

    <form action="">
        <fieldset>
            <legend>学校档案</legend>

            <label for="startDate">年月日</label>
            <input type="date" id="startDate"><br>

            <label for="twoDate">时间</label>
            <input type="datetime" id="twoDate"><br>

            <label for="threeDate">年月</label>
            <input type="month" id="threeDate"><br>

            上传头像： <input type="file" name="" id="" multiple > <br />
        </fieldset>
    </form>
</form>
</body>
</html>
