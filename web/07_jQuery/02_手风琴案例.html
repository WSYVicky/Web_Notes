<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴案例</title>
    <style>
        ul{
            list-style: none;

        }
        li{
            text-align: center;
        }
        span{
            display: inline-block;
            width: 400px;
            height: 30px;
            background-color: pink;
            border: 1px solid #ccc;
        }
        div{
            width: 400px;
            height: 200px;
            background-color: hotpink;
            margin: 0 auto;
            display: none;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <span>标题1</span>
        <div>内容1</div>
    </li>
    <li>
        <span>标题2</span>
        <div>内容2</div>
    </li>
    <li>
        <span>标题3</span>
        <div>内容3</div>
    </li>
    <li>
        <span>标题4</span>
        <div>内容4</div>
    </li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
      $("span").click(function () {
       $(this).next().slideDown(200).parent().siblings().children("div").slideUp(200);
      })
    });
</script>
</body>
</html>
