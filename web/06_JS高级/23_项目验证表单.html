<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #cccccc;
        }
        label{
            width: 40px;
            display: inline-block;
        }
        span{
            color: red;
        }
        .container{
            margin: 100px auto;
            width: 400px;
            padding: 50px;
            line-height: 40px;
            border: 1px solid #999;
            background: #efefef;
        }
        span{
            margin: 30px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container" id="dv">
    <label for="qq">QQ</label><input type="text" id="qq"><span></span><br/>
    <label for="phone">手机</label><input type="text" id="phone"><span></span><br/>
    <label for="email">邮箱</label><input type="text" id="email"><span></span><br/>
    <label for="telephone">座机</label><input type="text" id="telephone"><span></span><br/>
    <label for="name">姓名</label><input type="text" id="name"><span></span>
</div>
<script src="../common.js"></script>
<script>
    checkInput(my$("qq"),/^[0-9]{5,11}$/);
    checkInput(my$("phone"),/^[0-9]{11}$/);
    checkInput(my$("email"),/^[0-9a-zA-Z._-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}$/);
    checkInput(my$("telephone"),/^[0-9]{3,4}[-][0-9]{3,4}$/);
    checkInput(my$("name"),/^[\u4e00-\u9fa5]{2,6}/);
    function checkInput(input,reg) {
      input.onblur = function (){
        if (reg.test(this.value)){
          this.nextElementSibling.innerText = "正确";
          this.nextElementSibling.style.color = "green";
        } else{
          this.nextElementSibling.innerHTML = "错误";
          this.nextElementSibling.style.color = "red";
        }
      }
    }
</script>
</body>
</html>
