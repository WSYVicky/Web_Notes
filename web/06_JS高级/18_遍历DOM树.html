<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>遍历 DOM 树</h1>
<p style="color: green;">Tip: 可以在遍历的回调函数中任意定制需求</p>
<div>
    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
    <div>
        <div>
            <span>haha</span>
        </div>
    </div>
</div>
<div id="demo_node">
    <ul>
        <li>123</li>
    </ul>
    <p>hello</p>
    <h2>world</h2>
    <div>
        <p>dsa</p>
        <h3>
            <span>dsads</span>
        </h3>
    </div>
</div>
<script>
    //（1）找到根节点
    var root = document.documentElement;
    //（2）函数forDom
    function forDom(root1) {
      // （3）显示根节点点
        show(root1);
        // （4）找到根节点的孩子
        var children = root1.children;
        forChildren(children);
    }
    // （5）函数forChildren
    function forChildren(children) {
      for (var i=0; i<children.length; i++){
        var child = children[i];
        show(child);
        child.children && forDom(child);
      }
    }
    function show(node) {
      console.log(node);
    }
    forDom(root);
</script>
</body>
</html>
