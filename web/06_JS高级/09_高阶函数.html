<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高阶函数</title>
</head>
<body>
<script>
    //（1）函数作为参数使用
        function f1(fn) {
          console.log("f1的函数");
          fn();//此时fn当成是一个函数来使用的
        }
        //fn是参数,最后作为函数使用了,函数是可以作为参数使用

        // 1.1 匿名函数方式
        f1(function () {
          console.log("我是匿名函数");
        });

        // 1.2 命名函数方式
        function f2() {
          console.log("f2的函数");
        }
        f1(f2);
    //函数作为参数的时候,如果是命名函数,那么只传入命名函数的名字,没有括号


    //（2）函数作为返回值使用

        //判断这个对象和传入的类型是不是同一个类型
        function getFunc(type) {
          return function (obj) {
            return Object.prototype.toString.call(obj) === type;
          }
        }

        var ff = getFunc("[object Array]");
        var result = ff([10, 20, 30]);
        console.log(result);    //true

        var ff1 = getFunc("[object Object]");
        var dt = new Date();
        var result1 = ff1(dt);
        console.log(result1);   //false
</script>
</body>
</html>
