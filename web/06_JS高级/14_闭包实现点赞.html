<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            list-style: none;
            float: left;
        }
        img{
            width: 200px;
            height: 180px;
            margin-left: 10px;
        }
        input {
            margin-left: 30%;
        }
    </style>
</head>
<body>
<ul>
    <li><img src="../images/1.jpg" alt=""><br/><input type="button" value="赞(1)"></li>
    <li><img src="../images/2.jpg" alt=""><br/><input type="button" value="赞(1)"></li>
    <li><img src="../images/3.jpg" alt=""><br/><input type="button" value="赞(1)"></li>
    <li><img src="../images/4.jpg" alt=""><br/><input type="button" value="赞(1)"></li>
</ul>
<script src="../common.js"></script>
<script>
    function my$(tagName) {
      return document.getElementsByTagName(tagName);
    }

    function getValue(){
      var value = 2;
      return function(){
        this.value = "赞("+(value++)+")";
      }
    }

    var lis = my$("input");
    for(var i=0;i<lis.length;i++){
      lis[i].onclick = getValue();
    }
</script>
</body>
</html>
