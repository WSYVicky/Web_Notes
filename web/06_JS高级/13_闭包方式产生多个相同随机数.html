d<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

      function showRandom() {
        var num=parseInt(Math.random()*10+1);
        console.log(num);
      }

      showRandom();
      showRandom();
      showRandom();

      //闭包的方式,产生三个随机数,但是都是相同的

      function f1() {
        var num=parseInt(Math.random()*10+1);
        return function () {
          console.log(num);
        }
      }

      var ff=f1();

      ff();
      ff();
      ff();

      //总结:如果想要缓存数据,就把这个数据放在外层的函数和里层的函数的中间位置

</script>
</body>
</html>
