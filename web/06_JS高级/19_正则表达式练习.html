<!DOCTYPE html>

    <title>正则练习</title>

<body>
<script>
    //（1）座机号码的正则表达式
    // 010-19876754
    // 0431-87123490
    // 答：[0-9]{3,4}[-][0-9]{8}

    // (2) qq号码
    // 答：[1-9][0-9]{4,10} 或者 \d{5-11}

    //（3）手机号码
    // 130 131 132 133 134 135 136 137 138 139
    // 143 147
    // 150 151 152 153 154 155 156 157 158 159
    // 170 171 173 176 177
    // 180 181 182 183 184 185 186 187 188 189
    // 答：([1][358][0-9][0-9]{8})|([1][4][37][0-9]{8})|([1][7][01367][0-9]{8})
    // \d{11}

    //（4）邮箱
    // sd2113_3.-fd@itcast.com.cn
    // [0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}
</script>
</body>
</html>
