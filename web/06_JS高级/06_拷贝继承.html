<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拷贝继承</title>
</head>
<body>
<script>
    // （1）浅拷贝：直接赋值，把一个对象的地址给了另一个对象
        var obj1={
          name:"小糊涂",
          age:20,
          sleep:function () {
            console.log("睡觉了");
          }
        };

        //改变了地址的指向
        var obj2=obj1;
        console.log(obj2.name,obj2.age);
        obj2.sleep();


    // （2）深拷贝：遍历对象，开辟新空间，一个一个存储到另一个对象中
        var obj1={
          name:"小糊涂",
          age:20,
          sleep:function () {
            console.log("睡觉了");
          }
        };

        var obj2={};
        //遍历赋值
        for(var key in obj1){
          obj2[key]=obj1[key];
        }
        console.log(obj2.name);
</script>
</body>
</html>
