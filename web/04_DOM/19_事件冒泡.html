<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #dv1{
            width: 300px;
            height: 200px;
            background-color: red;
        }
        #dv2{
            width: 250px;
            height: 150px;
            background-color: green;
        }
        #dv3{
            width: 200px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="dv1">
    <div id="dv2">
        <div id="dv3"></div>
    </div>
</div>

<script src="../common.js"></script>
<script>
  my$("dv1").onclick=function () {
    alert("红色");
  };
  my$("dv2").onclick=function () {
    alert("绿色");
    window.event.cancelBubble = true;
  };
  my$("dv3").onclick=function (e) {
    alert("蓝色");
    e.stopPropagation();
  };
</script>
</body>
</html>
