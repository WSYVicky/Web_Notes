<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="button" id="btn" />
<script src="../common.js"></script>
<script>
    my$("btn").onclick = f1;
    my$("btn").onmouseover = f1;
    my$("btn").onmouseout = f1;
    function f1(e) {
      switch (e.type){
        case "click":
          alert("click");
          break;
        case "mouseover":
          this.style.background = "red";
          break;
        case "mouseout":
          this.style.background = "green";
          break;
      }
    }
</script>
</body>
</html>
