<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为元素绑定事件</title>
</head>
<body>
<input type="button" value="按钮" id="btn" />
<script>
    //第一种：对象.addEventListener("事件类型",事件处理函数,false);--谷歌和火狐支持,IE8不支持
    my$("btn").addEventListener("click",function () {
      console.log("小苏猥琐啊");
    },false)

    //第二种：对象.attachEvent("有on的事件类型",事件处理函数)--谷歌不支持,火狐不支持,IE8支持
    my$("btn").attachEvent("onclick",function () {
      console.log("小杨好帅哦1");
    });
</script>
</body>
</html>
