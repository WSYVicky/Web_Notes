<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改图片自身宽高</title>
</head>
<body>
<img src="../images/3.jpg" alt="" id="im"/>
<script>
    var imgObj = document.getElementById("im");
    imgObj.onclick = function () {
      this.width = "200";
      this.height = "300";
    };
</script>
</body>
</html>
