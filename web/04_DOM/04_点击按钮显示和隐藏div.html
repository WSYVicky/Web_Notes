<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮显示和隐藏元素</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: pink;
        }
        .cls{
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏" id="btn"/>
<div id="dv"></div>
<script src="../common.js"></script>
<script>

    //     document.getElementById("dv").style.display = "block";
    //     this.value = "隐藏";
    //   }
    // }

    // 方法2
    my$("btn").onclick = function () {
      if(my$("dv").className !== "cls"){
        my$("dv").className = "cls";
        this.value = "显示";
      } else {
        my$("dv").className =  "";
        this.value = "隐藏";
      }
    }
</script>
</body>
</html>
