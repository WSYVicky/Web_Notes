<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common.js"></script>
</head>
<body>
<input type="button" value="点我隔行变色" id="btn"/>
<ul id="uu">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
<script>
    var liObjs = my$("uu").getElementsByTagName("li");
    my$("btn").onclick = function () {
      for (var i=0; i<liObjs.length; i++){
        liObjs[i].style.backgroundColor = i%2 == 0 ? "pink" : "blue";
      }
    };
</script>
</body>
</html>
