<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: pink;
            border: 1px solid pink;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="../common.js"></script>
<script>
    var box = my$("box");
    box.onmouseover = function () {
      this.style.borderColor = "purple";
    };
    box.onmouseleave = function () {
      this.style.borderColor = "pink";
    };
</script>
</body>
</html>
